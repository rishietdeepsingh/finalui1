<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Retispect</title>
</head>
<body>
    <div class="container">
        <h1>Retispect: An Insight into Every Eye's Future</h1>

        <button id="theme-toggle" onclick="toggleTheme()">Switch to Dark Mode</button>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" required>
        </div>

        <div class="form-group gender-toggle">
            <label for="sex">Sex:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="sex" value="male" required>
                <label for="male" class="gender-label">Male</label>

                <input type="radio" id="female" name="sex" value="female" required>
                <label for="female" class="gender-label">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="image" class="custom-file-label">Choose Image</label>
            <input type="file" id="image" class="custom-file-input" required>
        </div>

        <button onclick="submitForm()">Submit</button>

        <div id="loading" class="hidden">
            <p>Loading...</p>
            <div class="spinner"></div>
        </div>

        <div id="result" class="hidden">
            <h2>Result:</h2>
            <p id="output"></p>
        </div>

        <button id="return-home" onclick="window.location.href='index.html'">Return to Website</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
